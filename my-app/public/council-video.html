<!-- vim:set ts=2 et: -->
<!DOCTYPE html>
<html>
  <head>
  <script async src="https://www.youtube.com/iframe_api"></script>
  <script>
    function onYouTubeIframeAPIReady() {
      new YT.Player('player', {
        playerVars: {
          'autoplay': 0,
          'controls': 0,
          'disablekb': 1,
          'fs': 0,
          'iv_load_policy': 3,
          'modestbranding': 1,
          'playsinline': 0,
          'rel': 0
        },
        events: {
          'onReady': function(e) {
            let v = e.target.getPlaylist().pop();
            e.target.cueVideoById({ 'videoId': v });
            e.target.getIframe().parentElement.href = 'https://www.youtube.com/watch?v=' + v + '&list=PL0x39xti0_64uSci6Wqk_E-IMSyq6vEuE';
          }
        }
      });
    }
  </script>
  </head>
  <body style="margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden;">
    <a href="https://www.youtube.com/playlist?list=PL0x39xti0_64uSci6Wqk_E-IMSyq6vEuE" target="_blank" style="display: block; width: 100vw; height: 100vh;">
      <iframe id="player" type="text/html" width="100%" height="100%" style="pointer-events: none;" src="https://www.youtube.com/embed?listType=playlist&list=PL0x39xti0_64uSci6Wqk_E-IMSyq6vEuE&enablejsapi=1"
        frameborder="0">
      </iframe>
    </a>
  </body>
</html>
