    images: ""
    content:
      - title: Leading Technology
        description:
          Built on the latest technologies and enhancements that open-source
          has to offer.
      - title: Container Based
        description:
          Fedora IoT is a container-based host that runs on your hardware,
          with a focus on edge device deployment.
      - title: Open-source Ecosystem
        description:
          Everything is supported by a totally free and open-source Fedora
          ecosystem.
      - title: Flexible
        description: There are a wide variety of supported installation methods.
      - title: Edge Support
        description:
          Use Fedora IoT to support your workloads that are computed outside
          of the traditional datacenter.
      - title: Makes the most of your device
        description:
          Fedora works with hardware vendors to make excellent hardware
          support across a range of devices.
