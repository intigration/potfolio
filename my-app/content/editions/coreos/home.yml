  - sectionTitle: Why Fedora CoreOS?
    images: ""
    content:
      - title: Container-based
        description: The optimal container host will be offered in order to run
          containerized applications.
      - title: Secure
        description:
          Our goal is to provide the best container host to run workloads
          securely and at scale.
      - title: Open-source Ecosystem
        description:
          Everything is supported by a totally free and open-source Fedora
          ecosystem.
      - title: Open to everyone
        description:
          CoreOS is currently available on multiple platforms, with more
          coming soon.
      - title: Minimal
        description: The Fedora CoreOS image is kept minimal by design.
      - title: Flexible
        description: There are a wide variety of supported installation methods.
