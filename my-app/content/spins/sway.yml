title: Fedora Sway Spin
description: The Fedora Sway Spin provides the popular Sway tiling window
  manager. It makes Sway accessible and appealing to both novices and advanced
  users who prefer not to use a mouse,touchpad, or other pointing device to
  interact with their environment. Featuring lightweight applications for web
  browsing, text editing, and media playback, the Fedora Sway Spin offers a
  complete experience with a minimalist user interface.
