  - sectionTitle: Editions
    content:
      - title: The leading Linux desktop
        url: /workstation
        description:
          Fedora Workstation is a polished, easy to use operating system for
          laptop and desktop computers, with a complete set of tools for
          developers and makers of all kinds.
        image:
          light: public/assets/images/workstation-logo-light.png
          dark: public/assets/images/workstation-logo-dark.png
        link:
          text: Download Now
      - title: A Community Server OS
        url: /server
        description: Fedora Server is a powerful, flexible operating system that
          includes the best and latest datacenter technologies.
        image:
          light: public/assets/images/server-logo-light.png
          dark: public/assets/images/server-logo-dark.png
        link:
          text: Download Now
      - title: The solid edge foundation
        url: /iot
        description:
          Fedora IoT provides a trusted open source platform as a strong
          foundation for IoT ecosystems.
        image:
          light: public/assets/images/IoT-logo-light.png
          dark: public/assets/images/IoT-logo-dark.png
        link:
          text: Download Now
      - title: The lightweight VM environment
        url: /cloud
        description:
          Fedora Cloud edition is a powerful and minimal base operating
          system image with tailored images available for both public and many
          private cloud uses.
        image:
