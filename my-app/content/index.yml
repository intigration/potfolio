  - sectionTitle: Want more Fedora options?
    content:
      - title: Fedora Spins
        description:
          If you prefer an alternative desktop environment such as KDE Plasma
          Desktop or Xfce, you can download a Fedora Spin for your preferred
          desktop environment and use that to install Fedora, pre-configured for
          the desktop environment of your choice.
        link:
          text: Learn more
          url: https://spins.fedoraproject.org/
        image: public/assets/images/fedora-spins-logo.png
      - title: Fedora Labs
        description:
          Fedora Labs is a selection of curated bundles of purpose-driven
          software and content as curated and maintained by members of the
          Fedora Community. These may be installed as standalone full versions
          of Fedora or as add-ons to existing Fedora installations.
        image: public/assets/images/fedora-labs-logo.png
        link:
          text: Learn more
          url: https://labs.fedoraproject.org/
      - title: Fedora ALT Downloads
        description:
          The Fedora Alternative Downloads are either special-purpose - for
          testing, for specific architectures - or are more standard versions of
          Fedora in alternative formats such as network installer format or
          formatted for BitTorrent download.
        image: public/assets/images/fedora-alt-logo.png
        link:
          text: Learn more
          url: https://alt.fedoraproject.org/
  - sectionTitle: Support Resources
    content:
      - title: Documentation
        description: Extensive documentation is available at the Fedora documentation page.
        link:
          text: Fedora Docs
          url: https://docs.fedoraproject.org/en-US/
      - title: Support
        description: Get support from our the community on the Fedora Discussion Forum.
        link:
          text: Fedora Discussion
          url: https://discussion.fedoraproject.org/c/ask
      - title: Chat
        description: "Users and developers are available in the #fedora
          channel on Fedora Chat."
        link:
