path: sponsors
title: Fedora Sponsors
description: The Fedora Project is proud to have the following organizations as sponsors.
sections:
  - sectionTitle: Red Hat
    sectionDescription:
      Red Hat, Inc. is the primary sponsor for the Fedora Project.
      Red Hat provides the Fedora Project with a wide variety of resources,
      including full-time employee support, infrastructure, hardware and
      bandwidth, event funding, and legal counsel.
    images: public/assets/images/redhat-trans.png
  - sectionTitle: Sponsors
    sectionDescription: "The Fedora Project is also grateful to the following
      sponsors for providing substantial support."
    content:
      - title: AWS
        link:
          url: https://aws.amazon.com/what-is-cloud-computing
          text: Powered by AWS Cloud Computing
        image:
          light: public/assets/images/sponsors/PB_AWS-light.png
          dark: public/assets/images/sponsors/PB_AWS-dark.png
      - title: Proio
        link:
          url: https://www.proio.com/
          text: Proio
        image:
